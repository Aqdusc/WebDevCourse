<h1>Recipe-Restaurant Finder</h1>
<br>
<br>
<br>
<div class="parent-container">
  <div class="child-container">
    <form>
      <div class="form-group">
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <input #recipe class="form-control" placeholder="Dish" type="text">
            </div>
            <div class="col-md-3">
              <input #place type="text" class="form-control" placeholder="Location">
            </div>
            <div class="col-md-3">
              <button (click)="getVenues()" type="button" class="btn btn-outline-success">Submit</button> 
            </div> 
          </div>
        </div>
      </div>
    </form>
  </div>

  <br>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="panel panel-default col-6">
          <div class="panel-heading panel-name"><b>Recipes</b></div>
          <div class="panel-body">
            <div *ngFor="let recipe of recipeList" class="list-group-item clearfix">
              <div class="pull-left">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <a href="{{recipe.url}}" class="list-group-item-text">{{ recipe.url }}</a>
              </div>
  
              <span class="pull-right">
            <img src="{{recipe.icon}}" style="width: 70px; height: 50px;" align="center"/>
  
        </span>
  
              </div>
  
          </div>
          </div>
        </div>
      <div class="col-lg-6">
        <div class="panel panel-default col-6">
          <div class="panel-heading panel-name"><b>Restaurant Location</b></div>
          <div class="panel-body">
  
            <div *ngFor="let venue of venueList" class="list-group-item clearfix">
              <div class="pull-left">
                <h4 class="list-group-item-heading">{{ venue.name }}</h4>
              </div>
  
              <span class="pull-right">
               <a href="http://maps.google.com/maps?saddr={{currentLat}},{{currentLong}}
               &daddr={{venue.location.formattedAddress[0]}},{{venue.location.formattedAddress[1]}},{{venue.location.formattedAddress[2]}}">
                 <img src="../../assets/google.png" style="width: 30px; height: 30px;"></a>
        </span>
  
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>  
</div><br><br>
